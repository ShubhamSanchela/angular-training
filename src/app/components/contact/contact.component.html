<h1>Angular Reactive Form Validation</h1>

<div class="col-sm-6">
    <form [formGroup]=loginForm>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email">
        
        <!-- <span class="error" *ngIf="email.invalid && email.touched ">email is required</span> -->
    </div>
    <div class="form-group">
        <label>Password</label>
        
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
    </div>
    <br>
    <button  type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
</form>
</div>
