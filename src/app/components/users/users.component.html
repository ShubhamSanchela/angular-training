   <h1 class="text-center"> {{ title }} </h1>
   <table class="table table-bordered text-left">
        <tr class="bg-dark text-white">
            <th>ID</th>
            <th>Name</th>
            <th>UserName</th>
            <th>email</th>
           </tr>
        <tr *ngFor ="let user of users">
            <td> <a [routerLink]= "['/user',user.id]"> {{user.id}} </a> </td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>   
        </tr>
    </table>
